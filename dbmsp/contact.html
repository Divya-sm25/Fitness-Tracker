<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    header {
        background-color: #415a77;
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    h1 {
        margin: 0;
    }
    
    h2 {
        color: #415a77;
    }
    
    .contact-info {
        margin-bottom: 30px;
    }
    
    .contact-person {
        margin-bottom: 20px;
    }
    
    .contact-person p {
        margin: 5px 0;
    }
    
    .contact-person strong {
        font-weight: bold;
    }
    
    .contact-person a {
        color: #415a77;
        text-decoration: none;
    }
    
    .contact-person a:hover {
        text-decoration: underline;
    }
    
    .contact-form label {
        display: block;
        margin-bottom: 5px;
        color: #415a77;
    }
    
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .contact-form textarea {
        resize: vertical;
    }
    
    .contact-form input[type="submit"] {
        background-color: #415a77;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    .contact-form input[type="submit"]:hover {
        background-color: #31455e;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
</head>
<body>

    </header>

</body>
</html>
